<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Todo List</div>
        <div class="sidebar">
        </div>
        <div class="main">
            <div class="tasks">
                <div class="task" id="task1">
                    <div class="name">Get gift for cam</div>
                    <div class="description">pick it up at hillside</div>
                    <div class="duedate">today or tomorrow</div>
                    <div class="priority">high</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-popup">
        <form class="form" action="">
            <div class="header">
                <div class="form-title">New task</div>
                <div class="x material-symbols-outlined">close</div>
            </div>
    
            <label for="name">Name</label>
            <textarea name="name" class="input-name"></textarea>
            <!-- <input class="input-description" type="text" placeholder="Description" name="description" > -->
            <label for="description">Description</label>
            <textarea name="description" class="input-description"></textarea>

            <div class="input-priority">
                <span>Priority</span>
                <div id="low">Low</div>
                <div class="highlighted" id="medium">Med</div>
                <div id="high">High</div>
            </div>

            <div class="input-due">
                <label for="duedate">Due date</label>
                <input id="duedate" type="date" placeholder="Due date" name="duedate">
            </div>

            <div class="input-project">
                <label for="project">Project</label>
                <input type="text" placeholder="Project" name="project" value="default" autocomplete="off" required>
                <datalist id="input-project-options">

                </datalist>
            </div>
    
            <button class="submit" type="submit">Save</button>
        </form>
    </div>
    
</body>
</html>
