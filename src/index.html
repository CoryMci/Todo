<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Todo List</div>
        <div class="sidebar">
        </div>
        <div class="main">
            <div class="tasks">
                <div class="task" id="task1">
                    <div class="name">Get gift for cam</div>
                    <div class="description">pick it up at hillside</div>
                    <div class="duedate">today or tomorrow</div>
                    <div class="priority">high</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-popup">
        <form class="form" action="">
            <div class="header">
                <div class="title">New task</div>
                <div class="x material-symbols-outlined">close</div>
            </div>
    
    
            <input class="input-name" type="text" placeholder="Name" name="name" >
    
            <input class="input-description" type="text" placeholder="Description" name="description" >
    
            <div class="input-priority">
                <span>Priority</span>
                <div id="low">Low</div>
                <div class="highlighted" id="medium">Med</div>
                <div id="high">High</div>
            </div>

            <input class="input-due" type="date" placeholder="Due date" name="duedate">

            <input class="input-project" type="text" placeholder="Project" name="project" value="default" required>
    
            <button type="submit">Add Task!</button>
        </form>
    </div>
    
</body>
</html>
