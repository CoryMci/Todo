<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
    <div class="container">
        <div class="header">Notes</div>
        <div class="sidebar"></div>
        <div class="main">
            <div class="newtask">
                <button>New task</button>
            </div>
            <div class="tasks">
                <div class="task" id="task1">
                    <div class="name">Get gift for cam</div>
                    <div class="description">pick it up at hillside</div>
                    <div class="duedate">today or tomorrow</div>
                    <div class="priority">high</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-popup">
        <form class="form" action="">
            <div class="header">
                <div class="title">Add Task Details</div>
                <button class="x" type="button">X</button>
            </div>
    
    
            <input type="text" placeholder="Name" name="name" >
    
            <input type="text" placeholder="Description" name="description" >
    
            <input type="date" placeholder="Due date" name="duedate" >
    
            <input type="text" placeholder="Priority" name="priority" required>
    
            <button type="submit">Add Task!</button>
        </form>
    </div>
    
</body>
</html>
